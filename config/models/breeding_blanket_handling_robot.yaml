robot_name: breeding_blanket_handling_robot

# Model specific notes:
# -

# The kinematics can be described as DH parameters and or as 6D frames.
# If both are available set the preferred 'type' to either 'DH' or 'Frames'.
kinematics:
  type: "DH" # selects the kinematic format used

  # The inertial reference frame describes where the reference frame of the inertial parameters are
  # placed. If you use classic DH parameters, this frame will be placed at the end of the link. If
  # you have described the robot with Modified DH parameters the frame will be at the start of the link.
  # Finally if you use 6D frames to describe the robot kinematics, the inertial reference frame is then
  # given by the placement of the frames which is also typically at the end or start of the link.
  inertial_ref_frame: "end_of_link_like_DH" # can either be "end_of_link_like_DH" or "start_of_link_like_MDH"


  dh_params:
    type: "classic" # Describes DH convention is used can be either 'classic' (DH) or 'modified' (MDH)
